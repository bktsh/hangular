<div class="container" style="text-align:center">
  <div class="form-row align-items-center">
    <div class="col-auto">
      <label class="col-sm-2">Server Name</label>
      <!-- <input type="text"
        class="form-control"
        (input)="onUpdateServerName($event)"> -->
      <div class="col-sm-2">
        <input type="text" class="form-control" [(ngModel)]="serverName">
      </div>
    </div>
  </div>
  <div class="col-sm-2">
    <button class="btn btn-primary" [disabled]="!allowNewServer" (click)="onCreateServer()">Add Server</button>
  </div>
  <div class="form-row align-items-center">
    <div class="col-sm-6">
      <!-- <p>{{serverName}}</p> -->
      <!-- <p>{{serverCreationStatus}}</p> -->
      <!-- <p>{{allowNewServer}}</p> -->
      <p *ngIf="serverCreated;else noServer">Server got created. Servername is : {{serverName}}</p>
      <ng-template #noServer>
        <p>No Server is Created!</p>
      </ng-template>
      <!-- <p [innerText]="allowNewServer"></p> -->
      <!-- <app-server></app-server> -->
    </div>
  </div>
</div>
<app-server *ngFor="let server of servers"></app-server>
